{% load customs_tags %}

<table class="table table-striped table-condensed table-desc" id="{{ table_id }}">
    <colgroup>
        <col class="column-title">
        {% for col in df.columns %}
        <col class="column-{{col}}">
        {% endfor %}
    </colgroup>
    <tbody>
        <tr>
            <td>
                {{title}}
            </td>
        {% for col in df.columns %}
            <td>
            {{col}}
            </td>
        {% endfor %}
        </tr>
        
        {% for index, row in df.iterrows %}
            <tr class="row-{{index}}">
                <td class="desc_title">
                    {{index}}
                </td>
            {% for cell in row %}
                <td class="{{ row }}" {% if cell < 0 %} data-negative {% endif %}> 
                    {% moneyFormat cell %}
                </td>
            {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
  </table>
