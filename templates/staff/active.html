{% load i18n %}
{% if perms.user.can_change and  user.pk != request.user.id %}
    <span type="button" class="user_action" data-action-type="activate_user_{{ user.is_active|yesno:'false,true' }}" data-pk="{{ user.pk }}" data-url="{% url 'ajax_staff' %}" >
        {% if user.is_active %}
            <i class="fa fa-toggle-off" aria-hidden="true" style="color:green"></i>
        {% else %}
            <i class="fa fa-toggle-on" aria-hidden="true" style="color:red"></i>
        {% endif %}
    </span>
{% else %}
        {% if user.is_active %}
            <img src="/static/admin/img/icon-yes.svg" alt="True">
        {% else %}
            <img src="/static/admin/img/icon-no.svg" alt="False">
        {% endif %}
{% endif %}
