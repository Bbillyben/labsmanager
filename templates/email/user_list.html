{% extends "email/base_email.html" %}
{% load i18n %}


{% block content %}
<table>
    <thead>
        <tr>
            <th colspan="2">The table header</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users%}
        <tr>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.is_active}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
