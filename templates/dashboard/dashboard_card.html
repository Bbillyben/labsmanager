{% load i18n %}
{% load static %}

<div class="d-flex flex-wrap subheading">
    <h4>{{title}}</h4>

    {% if action %}
    <span class="flex" style="flex-grow: 1;"></span>
    <div class="button-group">
        {% for a in action%}
        <a href="{{a.url}}"><button type="button" class="btn btn-secondary">
            <span class='fa {{a.icon}}'></span>
            {{a.name}}
        </button></a>
        {% endfor%}
    {% endif%}

    </div>
  </div>


  {% block 'dash-content' %}
  {% endblock %}
