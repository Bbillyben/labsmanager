{% load i18n %}
{% load plugin_tags %}

<div class='subheading'>
    <h4>{% trans "Settings" %}</h4>
</div>

{% plugin_settings plugin_key as plugin_settings %}
<table class='table table-striped table-condensed'>
    <tbody>
    {% for setting, value in plugin_settings.items %}
        {% if not value.hidden %}
        {% include "settings/setting.html" with key=setting plugin=plugin %}
        {% endif %}
    {% endfor %}
    </tbody>
</table>
