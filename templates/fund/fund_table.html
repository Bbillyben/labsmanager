{% load i18n %}
{% load customs_tags %}

<table
class='table table-striped table-condensed'
id="project_fund_table"
data-id-table="fundTable"
data-url={{ dataURL }}
>
<thead class="">
    <tr>
        <th data-sortable="true" class="th-inner sortable both" data-field="funder.short_name" >
            {% trans 'Funder' %}
        </th>
        <th data-sortable="true" class="th-inner sortable both" data-field="institution.short_name">
            {% trans 'Institution' %}
        </th>

        <th data-sortable="true" class="th-inner sortable both" data-field="start_date">
            {% trans 'Start Date' %}
        </th>
        <th data-sortable="true" class="th-inner sortable both" data-field="end_date">
            {% trans 'End Date' %}
        </th>
        <th data-sortable="true" class="th-inner sortable both" data-field="ref">
            {% trans 'Reference' %}
        </th>
        <th data-sortable="true" class="th-inner sortable both" data-field="amount" data-formatter="moneyFormatter">
            {% trans 'Total Amount' %}
        </th>
        <th data-sortable="true" class="th-inner sortable both" data-field="is_active" data-formatter="basicBoolean">
            {% trans 'Active' %}
        </th>
        <th data-sortable="false" class="th-inner" data-field="admin_action" data-user="{{ request.user.id }}"  data-formatter="adminActionFund"
        data-can-change="{{ perms.fund.change_fund }}"
        data-can-delete="{{ perms.fund.delete_fund }}"
        
        >
            {% trans 'Action' %}
        </th>
    </tr>
</thead>
<tbody>

</tbody>
</table>
