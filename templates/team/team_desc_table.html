{% load i18n %}
{% load customs_tags %}
<table class="table table-striped table-condensed table-desc" id="employee_single_table">
    <colgroup>
        <col width="2">
        <col width="20%">
    </colgroup>
    <tbody>
        <tr>
            <td><i class="fas fa-id-card"></i></td>
            <td  class="desc_title">{% trans 'Team Name' %}</td>
            <td>{{team.name }}</td>
        </tr>
        <tr>
            <td><i class="fas fa-crown"></i></td>
            <td  class="desc_title">{% trans 'Team Leader' %}</td>
            <td><a href="{% url 'employee' pk=team.leader.pk %}">{{ team.leader }}</a></td>
        </tr>
    </tbody>
</table>
